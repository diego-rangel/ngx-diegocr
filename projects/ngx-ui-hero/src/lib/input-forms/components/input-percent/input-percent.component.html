<label *ngIf="label" [attr.for]="identifier">
  {{label}}
  <span class="required-symbol" *ngIf="isRequired"> *</span>
  <i class="fa fa-question-circle ml-2" tooltip="{{help}}" container="body" *ngIf="help"></i>
</label>

<div class="input-group">
  <div class="input-group-prepend" *ngIf="showInputGroup">
    <span class="input-group-text" [innerHtml]="inputGroupText"></span>
  </div>
  <input
    currencyMask
    autoSelectOnFocus
    class="form-control"
    [options]="{ precision: 1 }"
    [disabled]="disabled" 
    [(ngModel)]="value"
    [id]="identifier"
    [min]="min" 
    [max]="max"
    [ngClass]="{
      'is-valid': touched && !((invalid | async) || ((min && value < min) || (max && value > max))),
      'is-invalid': touched && ((invalid | async) || ((min && value < min) || (max && value > max)))
    }"
  />
</div>

<small class="text-muted" *ngIf="description">{{description}}</small>
  
<input-validations
  *ngIf="showValidations && touched && (invalid | async)"
  [messages]="failures | async">
</input-validations>
