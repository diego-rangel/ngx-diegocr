<label *ngIf="label" [attr.for]="identifier">
  {{label}}
  <span class="required-symbol" *ngIf="isRequired"> *</span>
  <i class="fa fa-question-circle ml-2" tooltip="{{help}}" container="body" *ngIf="help"></i>
</label>

<div class="input-group">
  <div class="input-group-prepend" *ngIf="showInputGroup">
    <span class="input-group-text" [innerHtml]="inputGroupText"></span>
  </div>

  <input type="text" class="form-control" [id]="identifier" #dp="bsDatepicker"
    bsDatepicker
    autocomplete="off"
    [minDate]="minDate"
    [maxDate]="maxDate"
    [placement]="placement"
    [placeholder]="placeholder"
    [disabled]="disabled" 
    [bsConfig]="bsConfig"
    [(ngModel)]="value"
    (bsValueChange)="onValueChange($event)"
    [ngClass]="{
      'is-valid': showValidations && !disabled && touched && !(invalid | async),
      'is-invalid': showValidations && !disabled && touched && (invalid | async)
    }">
</div>

<small class="text-muted" *ngIf="description">{{description}}</small>

<input-validations
  *ngIf="showValidations && !disabled && touched && (invalid | async)"
  [messages]="failures | async">
</input-validations>
