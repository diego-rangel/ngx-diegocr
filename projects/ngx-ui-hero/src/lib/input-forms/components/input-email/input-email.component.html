<label *ngIf="label" [attr.for]="identifier">
  {{label}}
  <span class="required-symbol" *ngIf="isRequired"> *</span>
  <i class="fa fa-question-circle ml-2" tooltip="{{help}}" *ngIf="help"></i>
</label>

<div class="input-group">
  <div class="input-group-prepend" *ngIf="showInputGroup">
    <span class="input-group-text" [innerHtml]="inputGroupText"></span>
  </div>
  <input 
    type="email"
    name="email"
    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
    class="form-control"  
    [disabled]="disabled" 
    [maxlength]="maxlength"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    [id]="identifier"
    [ngClass]="{
      'is-valid': touched && !(invalid | async),
      'is-invalid': touched && (invalid | async)
    }"
    email
  />
</div>

<small class="text-muted" *ngIf="description">{{description}}</small>

<input-validations
  *ngIf="showValidations && touched && (invalid | async)"
  [messages]="failures | async">
</input-validations>
