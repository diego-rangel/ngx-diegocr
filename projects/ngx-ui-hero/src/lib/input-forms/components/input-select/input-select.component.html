<label *ngIf="label" [attr.for]="identifier">{{label}}<span class="required-symbol" *ngIf="isRequired"> *</span></label>

<select class="form-control" [(ngModel)]="value" [id]="identifier" [disabled]="disabled" [ngClass]="{
    'is-valid': touched && !(invalid | async),
    'is-invalid': touched && (invalid | async)
  }">
  <option value="" *ngIf="defaultOption">{{defaultOption}}</option>
  <option [value]="getOptionValue(option)" *ngFor="let option of options">{{getOptionDisplayText(option)}}</option>
  <ng-content></ng-content>
</select>

<input-validations
  *ngIf="showValidations && touched && (invalid | async)"
  [messages]="failures | async">
</input-validations>
