<label *ngIf="label" [attr.for]="identifier">
  {{label}}
  <span class="required-symbol" *ngIf="isRequired"> *</span>
  <i class="fa fa-question-circle ml-2" tooltip="{{help}}" container="body" *ngIf="help"></i>
</label>

<div class="input-group">
  <div class="input-group-prepend" *ngIf="inputGroupPrepend">
    <span class="input-group-text" [innerHtml]="inputGroupPrepend"></span>
  </div>

  <input 
    type="text" 
    class="form-control" 
    [maxlength]="maxlength"
    [disabled]="disabled" 
    [placeholder]="placeholder"  
    [autocomplete]="autocomplete"
    [(ngModel)]="value"
    [id]="identifier"
    [ngClass]="{
      'is-valid': showValidations && !disabled && touched && !(invalid | async),
      'is-invalid': showValidations && !disabled && touched && (invalid | async)
    }" />

    <div class="input-group-append" *ngIf="inputGroupAppend">
      <span class="input-group-text" [innerHtml]="inputGroupAppend"></span>
    </div>
</div>

<small class="text-muted" *ngIf="description">{{description}}</small>

<input-validations
  *ngIf="showValidations && !disabled && touched && (invalid | async)"
  [messages]="failures | async">
</input-validations>
