<label *ngIf="label" [attr.for]="identifier">{{label}}<span class="required-symbol" *ngIf="isRequired"> *</span></label>

<input type="text" 
  class="form-control" 
  maxlength="maxlength"
  [disabled]="disabled" 
  [placeholder]="placeholder" 
  [(ngModel)]="value" 
  [id]="identifier"
  [ngClass]="{
    'is-valid': touched && !(invalid | async),
    'is-invalid': touched && (invalid | async)
  }" />

<input-validations
  *ngIf="showValidations && touched && (invalid | async)"
  [messages]="failures | async">
</input-validations>
