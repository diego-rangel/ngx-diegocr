<div class="modal-header" *ngIf="modalTitle">
  <h5 class="modal-title">{{modalTitle}}</h5>
  <button type="button" class="close" (click)="Fechar()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [ngClass]="{'p-0': noPaddings}">
    <ng-content select=".body"></ng-content>
</div>
<div class="modal-footer" *ngIf="!hideActions">
  <button type="button" class="btn btn-outline-secondary" (click)="Fechar()"><i class="fa fa-times"></i> {{cancelButtonLabel}}</button>
  <ng-content select=".actions"></ng-content>
</div>
